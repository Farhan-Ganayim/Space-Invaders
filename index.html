<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()" onkeyup="onKeyDown(event)">
    <div class="game-data">
        <button onclick="startRestartGame()" class="start-restart">Start Game</button>
        <span class="title-score title">Score: </span><span class="score data"></span>
        <span class="title-aliens title">Aliens: </span><span class="aliens data"></span>
    </div>
    <div class="game-container">

        <table>
            <tbody class="board">

            </tbody>
        </table>

        <div class="game-over-modal">
            <h3 class="modal-msg"></h3>
            <button class="play-again" onclick="init()">Play Again!</button>
        </div>

    </div>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/aliens.js"></script>
    <script src="js/hero.js"></script>

</body>

</html>
